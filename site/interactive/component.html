<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1"
    />
    <title>Spotify MPD analysis</title>

    <base href="/interactive/">

    <link rel="stylesheet" href="../css/a.css" />
    <link rel="stylesheet" href="../css/input.css" />
    <link rel="stylesheet" href="../css/interactive.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- Alpine Plugins -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/@alpinejs/collapse@3.x.x/dist/cdn.min.js"
    ></script>
    <!-- Alpine Core -->
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>

    <!-- Font awesome -->
    <script
      src="https://kit.fontawesome.com/c55bdc3f82.js"
      crossorigin="anonymous"
    ></script>

    <script src="./js/libs/d3.v7.min.js"></script>
    <script src="./js/utils.js" type="module" defer></script>
    <script src="./js/main.js" type="module" defer></script>
  </head>

  <body>
    <div class="main-container">
      <div class="loading-text">
        <p>Loading... <i class="fas fa-circle-notch fa-spin"></i></p>
        <p>If the data doesn't appear soon, consider reloading the page.</p>
      </div>
      <div id="visualization">
        <div id="tooltip">
          <h3 class="title"></h3>
          <div class="tags"></div>
        </div>
      </div>
      <div id="content-container">
        <div id="legend-container" x-data="{ expanded: false }">
          <h2 @click="expanded = !expanded">Legend</h2>
          <div x-show="expanded" x-collapse id="legend"></div>
        </div>

        <div id="top-container">
          <div id="search-container" x-data="{ name: '' }">
            <label for="#search-input" hidden="true"
              >Search for an artist</label
            >
            <input
              type="text"
              id="search-input"
              placeholder="Search for an artist"
              autocomplete="off"
              autocorrect="off"
              autocapitalize="off"
              spellcheck="false"
              x-model="name"
              @keydown.enter="onSearchSubmit(name)"
              @keydown.escape="name = ''"
            />
            <button
              class="search-button"
              @click="onSearchSubmit(name)"
              x-bind:disabled="name == ''"
            >
              <i class="fa-solid fa-magnifying-glass"></i>
            </button>
          </div>

          <div id="artist-container" x-ref="artistContainer" x-data="">
            <button
              class="close-btn"
              @click="() => {
              d3.select('#artist-container')
                .transition(300)
                .style('opacity', 0)
                .on('end', function() {
                  d3.select(this).style('visibility', 'hidden')
                })
            }"
            >
              <i class="fa-solid fa-xmark"></i>
            </button>

            <div class="header">
              <img src="" alt="" />
              <div class="info">
                <h2 class="name">Artist name</h2>
                <p class="spotify-href">
                  <a href="" target="_blank">
                    <i class="fa-brands fa-spotify"></i>
                    <span>Spotify</span>
                  </a>
                </p>
                <p class="popularity"></p>
                <p class="followers"></p>
              </div>
            </div>

            <p class="bio">
              <span>Here's a testing bio</span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
